  <style>


  body{
    font-family: "Oxygen", sans-serif;
    font-weight: 300;
    color: #333;
  }

  .top-label {
    float: left;
    margin-left: 250px;
    height: 2.1em;
    color: #888;
  }

  .dot {
    stroke: #333;
    stroke-width: 0.5;
    opacity: 1;
  }

  .dot_mask {
    stroke: #fff;
    fill: #fff;
  }


  .grid line {
    stroke: lightgrey;
    stroke-opacity: 0.7;
    shape-rendering: crispEdges;
  }

  .grid path {
    stroke-width: 0;
  }


  .axis path {
    display:none;
  }
  .axis text {
    font-size: 13px;
    fill: #333;
  }

  .x.axis line {
    display: none;
  }
  .y.axis line {
    display:none;
  }

  </style>
