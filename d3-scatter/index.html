  <style>


  body{
    font-family: "Oxygen", sans-serif;
    font-weight: 300;
    color: #333;
  }

  .top-label {
    float: left;
    margin-left: 250px;
    height: 2.1em;
    color: #888;
  }

  .dot {
    stroke: #333;
    stroke-width: 0.5;
    opacity: 1;
  }

  .dot_mask {
    stroke: #fff;
    fill: #fff;
  }


  .grid line {
    stroke: lightgrey;
    stroke-opacity: 0.7;
    shape-rendering: crispEdges;
  }

  .grid path {
    stroke-width: 0;
  }


  .axis path {
    display:none;
  }
  .axis text {
    font-size: 13px;
    fill: #333;
  }

  .x.axis line {
    display: none;
  }
  .y.axis line {
    display:none;
  }

.button{
  cursor: pointer;
}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    background-color: lightgreen;
}

#select-cat {
  height: 20px;
  background-color: lightblue;
}

li > #select-cat > .button{
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
  float: left;
display: inline-block;
color: #f2f2f2;
text-align: center;
padding: 14px 16px;
text-decoration: none;
}
  </style>
